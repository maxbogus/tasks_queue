<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks list</title>
    <link rel="icon"
          type="image/png"
          href="../static/favicon.png">
    <link rel="stylesheet" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../static/css/normalize.css"/>
    <link rel="stylesheet" href="../static/css/custom.css"/>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/bootstrap.js"></script>
    <script src="../static/js/angular.js"></script>
    <script src="../static/js/app.js"></script>
</head>
<body ng-app="tasks">

<div class="container">
    <div class="row">
        <h2 class="text-center"> Task list </h2>
    </div>
    <div class="row" ng-controller="AngularJSCtrl">
        <div ng-if="null !== error" class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <span> {{ '{{error}}' }}</span>
        </div>
        <div class="list-group">
            <a href="#" class="list-group-item" ng-repeat="task in data">
                <h4 class="list-group-item-heading">{{ '{{ task.title}}' }} <span class="badge text-right">Priority: {{ '{{ task.priority}}' }}</span>
                </h4>
                <p class="list-group-item-text">{{ '{{ task.description}}' }}</p>
            </a>
        </div>
    </div>
    <div class="row">
        <div ng-controller="TaskController">
            <form novalidate class="simple-form">
                <div class="form-group">
                    <label for="taskTitle">Title: </label>
                    <input type="text" ng-model="task.title" class="form-control" id="taskTitle" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description: </label>
                    <input type="text" ng-model="task.description" class="form-control" id="taskDescription"
                           placeholder="Description">
                </div>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" ng-model="task.priority" id="inlineRadio1"
                               value="1">
                        1
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" ng-model="task.priority" id="inlineRadio2"
                               value="2">
                        2
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" ng-model="task.priority" id="inlineRadio3"
                               value="3">
                        3
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" ng-model="task.priority" id="inlineRadio4"
                               value="4">
                        4
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" ng-model="task.priority" id="inlineRadio5"
                               value="5">
                        5
                    </label>
                </div>
                <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
                <button type="submit" class="btn btn-default" ng-click="update(task)">Submit</button>
            </form>
            <br>
            <div>
                <pre>task = {{ '{{task | json}}' }}</pre>
                <pre>master = {{ '{{master | json}}' }}</pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
